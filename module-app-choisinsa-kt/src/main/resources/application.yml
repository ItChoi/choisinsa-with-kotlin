server:
  port: 8080

spring:
  profiles:
    active: client
    include: database, jwt

---

spring:
  application:
    name: module-app-choisinsa-kt
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        use_sql_comments: true
    open-in-view: true
    session:
      store-type: jdbc